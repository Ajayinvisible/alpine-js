<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <div x-data="{agreed: false}">
                <input type="checkbox" x-model="agreed">
                <span x-show="agreed">
                    I agree to the terms and conditions
                </span>
            </div>
            <hr>

            <form x-data="{ records: [],
                deleteRecord(){
                    console.log('Delete record:', this.records);
                }
            }" x-on:submit.prevent="console.log(records)">
                <input type="checkbox" x-model="records" value="1">Alex
                <input type="checkbox" x-model="records" value="2">Billy
                <input type="checkbox" x-model="records" value="3">Mabel
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
            <hr>

            <div x-data="{ plan: '' }">
                <select x-model="plan" class="form-control">
                    <option value="">Choose Plan</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <p x-show="plan" x-text="`You,ve choosen ${plan} plan.`"></p>
            </div>
            <hr>

            <div x-data="{ package: '' }">
                <input type="radio" x-model="package" value="basic">Basic
                <input type="radio" x-model="package" value="premium">Premium
                <input type="radio" x-model="package" value="stander">Stander
                <p x-show="package" x-text="`You,ve choosen ${package} package.`" class="text-primary"></p>
            </div>
            <hr>

            <div x-data="{ selected: false }">
                <span x-bind:class="{ 'bold': selected }">Am I Bold?</span>
                <button x-on:click="selected = true" class="btn btn-secondary">Make it bold</button>
            </div>
            <hr>

            <form x-data="{ name: '' }" x-on:submit.prevent="alert(`Hello ${name}`)">
                <input type="text" x-model="name">
                <button type="submit" x-bind:disabled="name == ''">Submit</button>
            </form>

            <hr>
            <div x-data="{ progress: 0 }">
                <progress max="100" x-bind:value="progress">
                    <span  x-text="`${progress}%`" ></span>
                </progress>
                <button x-on:click="progress = progress + 10" class="btn btn-primary">Add</button>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
