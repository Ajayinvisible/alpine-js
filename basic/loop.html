<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Correctly deferred marked.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <div x-data="{ numbers: [1, 2, 3, 4, 5] }">
                <template x-for="num in numbers">
                    <span x-text="num"></span>
                </template>
            </div>
            <hr>

            <div x-data="{ fruits: ['apple','banana','mango','orange','grapes'] }">
                <template x-for="fruit, index in fruits">
                    <div>
                        <span x-text="index + 1"></span>
                        <span x-text="fruit"></span>
                    </div>
                </template>
            </div>
            <hr>

            <div x-data="{ people: [
                {id: 1, name: 'John'},
                {id: 2, name: 'Jane'},
                {id: 3, name: 'Mike'},
                {id: 4, name: 'Sara'}
            ]}">
                <template x-for="person in people" :key="person.id">
                    <div>
                        <span x-text="person.name"></span>
                    </div>
                </template>
            </div>
            <hr>

            <div x-data="{peoples: [
                {id: 3, name: 'Mike', age: 35},
                {id: 4, name: 'Tison', age: 20},
                {id: 1, name: 'Sara', age: 30},
                {id: 2, name: 'Sita', age: 15},
            ],
                get peopleSortedByAge() {
                    return this.peoples.sort((a, b) => a.age - b.age); 
                },

                incrementAge(id){
                    this.peoples.find((p) => p.id === id).age++;
                }
            }">
                <template x-for="pep in peopleSortedByAge" :key="pep.id">
                    <div class="mb-3">
                        <span x-text="pep.name"></span>
                        (<span x-text="pep.age"></span>)
                        <button x-on:click="incrementAge(pep.id)" class="btn btn-primary btn-sm">+1</button>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
