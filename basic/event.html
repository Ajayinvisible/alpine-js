<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Correctly deferred marked.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: slategray;
        }
    </style>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <!-- <button x-data @click="console.log('clicked')" class="btn btn-success">Click me</button>
            <hr>
            <div x-data>
                <div x-on:click="console.log('clicked')" class="btn btn-primary">
                    click me
                </div>
            </div> -->

            <form x-data x-on:submit.prevent="console.log('submitted')">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <!-- <textarea cols="30" rows="6" class="form-control" x-data
                    x-on:keyup="if( event.code === 'Enter') {console.log('subimted')}"></textarea> -->
                    <textarea cols="30" rows="6" class="form-control" x-data="{ shiftHeld: false }"
                        x-on:keydown.shift="shiftHeld = true" x-on:keyup.shift="shiftHeld = false" x-on:keyup.enter="if(!shiftHeld) { 
                        $el.closest('form').dispatchEvent(new Event('submit')) 
                        }"></textarea>
                </div>                
            </form>
            <hr>
            <div x-data="{ open: false }">
                <button x-on:click="open = true" class="btn btn-primary">Menu</button>
                <div x-show="open" x-on:click.outside="open = false" class="box mt-2 p-4">Menu Content</div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
