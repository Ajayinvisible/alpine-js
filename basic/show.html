<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Correctly deferred marked.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <!-- <div x-data="{ show: false }">
                <div x-show="show" class="mb-3">Am I visible now!!</div>
                <button x-on:click="show = !show" class="btn btn-primary">Toggle</button>
            </div> -->
            <hr>
            <!-- <div x-data="{ visible: false }">
                <button x-on:click="visible = true" class="btn btn-primary">Show</button>
                <template x-if="visible">
                    <div>Am I visible now!!</div>
                </template>
            </div> -->
            <hr>
            <div x-data="{ show: false,
                users: [
                    {id: 1, name: 'John', points: 10},
                    {id: 2, name: 'Jane', points: 30},
                    {id: 3, name: 'Bob', points: 20}
                ],
                usersOrderByPoints() {
                    return this.users.sort((a,b) => b.points - a.points)
                }
             }">
                <button x-on:click="show = true" class="btn btn-primary">Show users</button>
                <template x-if="show">
                    <template x-for="user in usersOrderByPoints()" :key="user.id">
                        <div>
                            <span x-text="user.name"></span>
                            <span x-text="user.points" class="badge bg-success"></span>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
