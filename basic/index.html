<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <h1 class="mb-3 border-bottom border-2 border-primary pb-2">Alpine JS Basic</h1>
        <div x-data="{ message: 'Hello there welcome to alpine js' }" class="mb-3">
            <h2 x-text="message + ' 3'" class="text-primary"></h2>
        </div>
        <div x-data="{greating: 'Hello everyone !!'}">
            <h2 x-text="greating"></h2>
            <input type="text" class="form-control mb-3" x-bind:placeholder="greating">
            <button x-on:click="greating='Hello user !!'" class="btn btn-success mb-3">Say Hello</button>
            <button x-on:click="greating='Bye user !!'" class="btn btn-danger mb-3">Say Bye</button>
        </div>
        <div x-data="{userInput: ''}">
            <h2 class="mb-2">User Input</h2>
            <!-- <input type="text" class="form-control mb-3" x-on:input="userInput = $event.target.value" /> -->
            <input type="text" class="form-control mb-3" x-model="userInput" />
            <p class="text-danger" x-text="userInput"></p>
        </div>
        <div class="toggle mb-3 border-top border-2 border-primary pt-2">
            <h2 class="mb-3">Toggle Alpine js</h2>
            <div x-data="{show: false}">
                <button x-on:click="show = !show" class="btn btn-primary">Toggle</button>
                <div x-show="show" class="badge bg-success">Content</div>
            </div>
        </div>
        <div class="length mb-3 border-top border-2 border-primary pt-2">
            <h2 class="mb-3">Content length</h2>
            <div x-data="{record: ['1','2','3','4']}" class="d-flex align-items-center gap-3">
                <h2 x-show="record.length >= 1">So Content</h2>
            </div>
        </div>
        <div class="counter mb-3 border-top border-2 border-primary pt-2">
            <h2 class="mb-3">Counter Alpine js</h2>
            <div x-data="{count: 1}" class="d-flex align-items-center gap-3">
                <button x-on:click="count--" class="btn btn-danger">-</button>
                <h2 x-text="count" class="text-primary"></h2>
                <button x-on:click="count++" class="btn btn-success">+</button>
                <small x-show="count >= 5" class="text-danger">You have reach limit</small>
                <small x-show="count <= 0" class="text-danger">You can't decrease now</small>
            </div>
        </div>
        <div class="dropdown mb-3 border-top border-2 border-primary pt-2">
            <h2 class="mb-3">Dropdown</h2>
            <div x-data="{ dropdown: false }">
                <button x-on:click="dropdown = !dropdown" class="btn btn-secondary dropdown-toggle" type="button">
                    Dropdown button
                </button>
                <ul x-show="dropdown" class="border list-unstyled p-3">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <div class="dropdown mb-3 border-top border-2 border-primary pt-2">
            <div x-data="{ show: false }">
                <h2 class="mb-3">Password Toggle</h2>

                <input :type="show ? 'text' : 'password'" class="form-control mb-3" />

                <button x-on:click="show = !show" class="btn btn-warning">
                    <span x-text="show ? 'Hide' : 'Show'"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
