<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .bold {
            font-weight: bold;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-in {
            
            height: 100%;
            background-color: #4caf50;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <div x-data="{ people: [
                { id: 1, name: 'John Doe' },
                { id: 2, name: 'Jane Smith'},
                { id: 3, name: 'Alice Johnson' },
               ],
               selected: []}">
                <template x-for="person in people">
                    <div>
                        <input x-bind:value="person.id" x-model.number="selected" type="checkbox"
                            class="form-check-input">
                        <span x-text="person.name" x-bind:class="{ 'bold' : selected.includes(person.id) }"
                            class="ms-2"></span>
                    </div>
                </template>
            </div>
            <hr>

            <div x-data="{
                progress: 0,
                increment() {
                this.progress++;
                },

                init() {
                    let interval = setInterval(() => {
                        if(this.progress >= 100){
                            clearInterval(interval);
                        }
                    this.increment();
                    },150);
                }
            }">
                <div class="progress">
                    <div class="progress-in" x-bind:style="`width: ${progress}%`"></div>
                </div>
                <button x-on:click="progress++" class="btn btn-success mt-3">increment</button>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
