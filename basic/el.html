<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Correctly deferred marked.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <div x-data="" x-init="$el.innerHTML = marked($el.innerText)">
                This is a simple **Alpine.js** example.
            </div>
            <hr>
            <div x-data="" x-on:click="window.navigator.clipboard.writeText($el.innerText)">
                This is copy text
            </div>
            <hr>
            <input type="text" value="This is copy for input" x-data="" x-on:click="window.navigator.clipboard.writeText($el.value); $el.select()" class="form-control mb-3" />
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
