<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Correctly deferred marked.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4">
            <div x-data="{
                    body: '',
                    markdown: '',
                    preview() {
                        this.markdown = window.marked(this.body);
                    }
                }">
                <div>
                    <label for="body" class="form-label">Body</label>
                    <textarea x-model="body" class="form-control" rows="5"></textarea>
                </div>
                <button x-on:click="preview" class="btn btn-primary mt-3">Preview</button>
                <div x-html="markdown" class="card mt-4 p-4 border border-secondary"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
