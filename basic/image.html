<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section class="container mt-5">
        <div class="card p-4" x-data="{
                    query: '',
                    img: '',
                    
                    async getImage() {
                        const res = await fetch(`https://api.unsplash.com/search/photos?query=${this.query}&client_id=QvAtxKOdhXlP4SupI07v7VO7BBgpnLZVUnA0sAjVnmk`);
                        const data = await res.json();
                        if (data.results.length > 0) {
                            this.img = data.results[0].urls.small;
                        } else {
                            this.img = '';
                        }
                    }
                }">
            <div class="card-header">
                <h1 class="mb-3 border-bottom border-2 border-primary pb-2">Alpine JS Unsplash Image Search</h1>
                <hr>
                <form x-on:submit.prevent="getImage">
                    <input x-model="query" type="text" class="form-control mb-3" placeholder="Search for images">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <div x-show="img">
                        <img x-show="img" :src="img" alt="Unsplash Image" class="img-fluid rounded mb-3">
                    </div>
                    <p x-show="!img" class="text-danger">Please enter a search term and click Search.</p>
                </div>
            </div>
        </div>

    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
