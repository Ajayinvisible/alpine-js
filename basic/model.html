<!doctype html>
<html lang="en">

<head>
    <title>Alpine JS Basic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .modal-wrapper {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9;
            position: absolute;
        }

        .modal {
            width: 400px;
            height: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        span {
            position: absolute;
            top: 100px;
            left: 20px;
            font-size: 20px;
            color: #333;
            z-index: 99;
        }
    </style>
</head>

<body>
    
    <hr>

    <!-- Message receiver component -->
    <div x-data="{ message: '' }" x-on:message.window="message = $event.detail.message">
        <span x-text="message"></span>
    </div>

    <!-- Separate button component, outside main Alpine component -->
    <button x-data x-on:click="$dispatch('message', {message: 'Hello from outside!'})" class="btn">
        Send Message
    </button>
</body>

</html>
